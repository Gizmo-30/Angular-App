<table mat-table [dataSource]="dataSource" class="table">

  <!-- Checkbox Column -->
  <ng-container matColumnDef="select">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let row">
      <mat-checkbox (click)="$event.stopPropagation()"
                    (change)="$event ? selection.toggle(row) : null"
                    [checked]="selection.isSelected(row)"
                    >
      </mat-checkbox>
    </td>
  </ng-container>

  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef> Название задачи </th>
    <td mat-cell *matCellDef="let element"> {{element.title}} </td>
  </ng-container>

  <ng-container matColumnDef="deadline">
    <th mat-header-cell *matHeaderCellDef> Срок ваполнения </th>
    <td mat-cell *matCellDef="let element"> {{element.deadline}} </td>
  </ng-container>

  <ng-container matColumnDef="projects">
    <th mat-header-cell *matHeaderCellDef> Проекты </th>
    <td mat-cell *matCellDef="let element"> {{element.projects}} </td>
  </ng-container>

  <ng-container matColumnDef="members">
    <th mat-header-cell *matHeaderCellDef> Участники </th>
    <td mat-cell *matCellDef="let element"> {{element.members}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns" ></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"
      (click)="selection.toggle(row)" class="task" routerLink="details"
  >

  </tr>
</table>
