<script src="app.component.ts"></script>

<div class="container" [class.example-is-mobile]="mobileQuery.matches">
  <mat-toolbar color="primary" class="toolbar">
    <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
    <h1 class="example-app-name">Task Tracker</h1>
  </mat-toolbar>

  <mat-sidenav-container class="main" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav  class="sidenav" #snav opened [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
      <mat-nav-list>
        <mat-nav-list>
          <a mat-list-item routerLink="/" class="sidenav_link">Home</a>
          <a mat-list-item routerLink="/taks" class="sidenav_link">My tasks</a>
        </mat-nav-list>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content class="content">
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
